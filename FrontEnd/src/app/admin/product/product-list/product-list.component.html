<p>
  <a routerLink="create">Create New</a>
</p>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Type</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let property of properties" routerLink="{{ property.id }}" style="cursor: pointer;">
      <td>{{ property.id}}</td>
      <td>{{ property.name}}</td>
      <td>{{ property.description}}</td>
      <td>{{ property.productCategory.name}}</td>
      <td>{{ property.price}}</td>
      <td>
        <img src="https://picsum.photos/800/800" width="100" height="100" alt="image">
      </td>
    </tr>
  </tbody>
</table>
