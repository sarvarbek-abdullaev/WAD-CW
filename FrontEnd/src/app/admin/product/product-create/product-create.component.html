<div class="row mb-5 flex justify-content-center">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header text-center">
        <h3>Create Product</h3>
      </div>
      <div class="card-body">
        <form class="d-grid gap-3" >
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" [(ngModel)]="item.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="item.description"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" ngModel="binding" id="price" name="price"
              placeholder="Product Price" [(ngModel)]="item.price">
          </div>
          <div class="form-group">
            <select class="form-control" id="category" name="ProductCategoryId" [(ngModel)]="item.ProductCategory">
              <option value="0">Select Category</option>
              <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
            </select>
          </div>
          <button class="btn btn-primary mt-5" (click)="saveItem()"> Create </button>
          <button type="button" routerLink="/admin/products" class="btn btn-danger">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
