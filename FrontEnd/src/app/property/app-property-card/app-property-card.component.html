<div class="card">
  <div class="image-container">
    <img src="https://picsum.photos/800/800" alt="image">
  </div>
  <div class="card-body p-1">
    <h1>{{ Property.Name}}</h1>
    <h2>{{ Property.Type}}</h2>
    <h3>{{ Property.Price}}</h3>
    <a routerLink="/property-detail/{{Property.Id}}">Details</a>
  </div>
</div>
